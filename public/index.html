<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TeraFight by tob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      font-family: sans-serif;
    }
    #menu {
      position: absolute;
      top: 0;
      width: 100%;
      background: #222;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    #menu input, #menu button {
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    #menu input {
      background: #444;
      color: #fff;
    }
    #menu button {
      background: #0af;
      color: white;
      cursor: pointer;
    }
    #menu button:hover {
      background: #08c;
    }
    #colorPicker {
      display: flex;
      gap: 5px;
    }
    .color-choice {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .color-choice.selected {
      border: 2px solid white;
    }
    canvas {
      display: block;
      cursor: crosshair;
    }
    #volumeControls button {
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
    }
    #volumeControls button:hover {
      background: #666;
    }
    #volumeSlider {
      appearance: none;
      -webkit-appearance: none;
      width: 100px;
      height: 12px;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
    }
    #volumeSlider::-webkit-slider-runnable-track {
      height: 4px;
      background: transparent;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: transparent;
      height: 4px;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: transparent;
      height: 4px;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 0;
      height: 0;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 0;
      height: 0;
      border: none;
    }
    #scoreboard {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #2a2a2a;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
      min-width: 150px;
    }
    .score-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .score-color {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      margin-right: 8px;
    }

  </style>
</head>
<body>
  <div id="menu">
    <input id="roomInput" placeholder="Code de la partie">
    <div id="colorPicker"></div>
    <button id="joinBtn" onclick="joinRoom()">Rejoindre</button>
    <div id="volumeControls" style="display: flex; align-items: center; gap: 6px;">
      <button id="muteBtn">ðŸ”Š</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" style="width: 100px;">
    </div>
  </div>
  <audio id="bgMusic" src="Dikimacousse2.mp3" preload="auto" loop></audio>
  <audio id="soundNormal" src="shot_normal.mp3" preload="auto"></audio>
  <audio id="soundTriple" src="shot_triple.mp3" preload="auto"></audio>
  <audio id="soundSniper" src="shot_sniper.mp3" preload="auto"></audio>
  <audio id="soundDash" src="dash.mp3" preload="auto"></audio>
  <audio id="soundRespawn" src="respawn.mp3" preload="auto"></audio>
  <audio id="soundHit" src="hit.mp3" preload="auto"></audio>

  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">
    <div id="roundTimer" style="font-size: 16px; margin-bottom: 10px;">Temps : 0:00</div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
  <script>
      const roomInput = document.getElementById('roomInput');
      const joinBtn = document.getElementById('joinBtn');

      roomInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          joinBtn?.click();
        }
      });
    
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'cyan', 'magenta'];
    const colorPicker = document.getElementById('colorPicker');
    let selectedColor = colors[0];

    colors.forEach(color => {
      const div = document.createElement('div');
      div.classList.add('color-choice');
      div.style.backgroundColor = color;
      if (color === selectedColor) div.classList.add('selected');
      div.onclick = () => {
        selectedColor = color;
        document.querySelectorAll('.color-choice').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
      };
      colorPicker.appendChild(div);
    });

    window.getSelectedColor = () => selectedColor;
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    updateVolumeSliderStyle(volumeSlider);

    muteBtn.onclick = () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };
    volumeSlider.oninput = (e) => {
      let v = parseFloat(e.target.value);
      if (v < 0.01) v = 0;
      if (v > 0.99) v = 1;
      music.volume = v;
      // Met Ã  jour le style du slider
      updateVolumeSliderStyle(volumeSlider);
    };
    function updateVolumeSliderStyle(slider) {
      const value = parseFloat(slider.value) * 100;
      slider.style.background = `linear-gradient(to right, #08c ${value}%, #444 ${value}%)`;
    }
  </script>
</body>
</html>
